<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update a feature in realtime</title>
    <meta property="og:description" content="Change an existing feature on your map in real-time by updating its data." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<style>
    .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay h2 {
        line-height: 24px;
        display: block;
        margin: 0 0 10px;
    }

    .map-overlay .legend .bar {
        height: 10px;
        width: 100%;
        background: linear-gradient(to right, #fca107, #7f3121);
    }

    .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
    }
</style>
<div id="map"></div>

<div class="map-overlay top">
    <div class="map-overlay-inner">
        <h2>Timestamps coordinates</h2>
        <label id="time" for="slider"></label>
        <input id="slider" type="range" min="0" max="" step="1" value="0" />
    </div>
</div>

<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/bright',
        zoom: 0
    });

    map.on('load', () => {
        // We use D3 to fetch the JSON here so that we can parse and use it separately
        // from GL JS's use in the added source. You can use any request method (library
        // or otherwise) that you want.

        //console.log(`what is my href ${window.location.href}`); 

        const url = window.location.href.replace('?','');
        console.log(`what is my href ${url}`);
        
        d3.csv(`${url}`, (err, csvData) => {
            
            if (err) throw err;
            
            console.log("[data]My data: ");
            const data = { 
                "type": "FeatureCollection",
                "features": [
                ]
            };
            
            let container = {};
            for(let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                /// `row.time` is TIME IN UTC!
                if(container[row.id] === undefined) {

                    container[row.id] = {
                        "type": "Feature",
                        "geometry": {
                            "type": "LineString",
                            "coordinates": []
                        },
                        "properties": {
                            "color": row.color,
                            "date_time": []
                        }
                    };
                }

                container[row.id].geometry.coordinates.push([ row.lon, row.lat ]);
                container[row.id].properties.date_time.push(row.date_time);
            }

            console.log("data start: ");
            console.log(data);
            console.log("data end");

            for(const c in container) {
                data.features.push(container[c]);
                const sourceId = `sourceId_${c}`;
                const layerId = `layerId_${c}`;  
                map.addSource(sourceId, {type: 'geojson', data: container[c]});
                map.addLayer({
                    'id': layerId,
                    'type': 'line',
                    'source': sourceId,
                    'paint': {
                        'line-color': container[c].properties.color,
                        'line-opacity': 0.75,
                        'line-width': 5
                    }
                });
            }

            const timestamps = [];

            for (const dt in data.features[0].properties.date_time) {
                timestamps.push(data.features[0].properties.date_time[dt]);
            }

            document.getElementById("slider").max = timestamps.length - 1;

            console.log("[data start] Timestamps: ");
            console.log(timestamps);
            console.log("[data end] Timestamps");

            function filterBy(timestamp) {
                const filters = ['==', 'time', timestamp];

                // Set the label to the month
                document.getElementById('time').textContent = timestamps[timestamp];

                console.log(`Filtering by time: ${timestamps[timestamp]}`);
            }

            filterBy(0);

            document
                .getElementById('slider')
                .addEventListener('input', (e) => {
                    const timestamp = parseInt(e.target.value, 10);
                    filterBy(timestamp);
                });
            
            console.log("[data]End my data: ");
            map.jumpTo({'center': [4.788589, 52.964203], 'zoom': 14});
        });
    });
</script>
</body>
</html>
