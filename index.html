<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MapLibre Example</title>
        
        <link href="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css" rel="stylesheet" />
        
        <style>
            body { margin: 0; padding: 0; }
            #map { width: 100%; height: 100vh; }
        </style>
    </head>
    <body>
        <input type="file" id="csvFileInput" name="csvInput" accept=".csv"/>

        <p id="demo"></p>

        <pre id="output"></pre>

        <div id="map"></div>

        <script src="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js"></script>
        <script src="https://unpkg.com/maplibre-gl-vector-text-protocol@latest/dist/maplibre-gl-vector-text-protocol.min.js"></script>

        <script>
            maplibregl.addProtocol('csv', VectorTextProtocol.VectorTextProtocol);

            const layerIdPrefix = 'example-';

            const map = new maplibregl.Map({
                container: 'map',
                style: 'https://demotiles.maplibre.org/style.json',
                center: [4.899, 52.372],
                zoom: 4
            });

            document.getElementById('csvFileInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result;
                        document.getElementById('output').innerText = content;
                    };
                    reader.readAsText(file);

                    const csvSourceName = 'cape_may_restaurants';
                    // const csvLink = file;
                    map.on('load', () => {
                        map.addSource(csvSourceName, {
                            'type': 'geojson',
                            'data': file,
                        });
                        map.addLayer({
                            id: layerIdPrefix + csvSourceName,
                            type: 'circle',
                            source: csvSourceName,
                            minzoom: 0,
                            maxzoom: 20,
                            paint: {
                                'circle-color': 'orange',
                                'circle-radius': 25,
                                'circle-stroke-color': 'black'
                            }
                        });
                    });
                }
            });

            map.addControl(new maplibregl.NavigationControl());
        </script>
